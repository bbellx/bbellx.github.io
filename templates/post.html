{{> header}}

<div class="wrapper">
    <section class="content">
        <article class="post">
            {{#if this.image-featured}}
                <div class="post-md">
                    <img src="{{ this.image-featured }}" alt="{{ this.image-featured-alt }}" />
                </div>
            {{/if}}
            <div class="post-content">
                <div class="post-content-hd">
                    <h1 class="hdg hdg_h1">{{ this.title }}</h1>
                </div>
                <div class="post-content-meta">
                    <time datetime="2011-01-12">{{ formatDisplayDate this.date }}</time>
                </div>
                <div class="post-content-bd">
                    <div class="quarantine">
                        {{{ contents }}}
                    </div>
                </div>
            </div>
        </article>
    </section>
</div>

{{> footer}}
